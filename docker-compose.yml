version: '3.8'

services:
  limestone:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    deploy:
      mode: replicated
      replicas: 1
  
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes: 
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    driver: local