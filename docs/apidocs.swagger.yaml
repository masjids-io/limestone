definitions:
  EventEventType:
    type: string
    enum:
      - WORSHIP
      - EDUCATIONAL
      - COMMUNITY
      - ATHLETIC
      - FUNDRAISING
      - YOUTH
      - CHILDREN_SPECIFIC
      - MATRIMONIAL
      - FUNERAL
    default: WORSHIP
  EventGenderRestriction:
    type: string
    enum:
      - NO_RESTRICTION
      - MALE_ONLY
      - FEMALE_ONLY
    default: NO_RESTRICTION
  MasjidAddress:
    type: object
    properties:
      addressLine1:
        type: string
      addressLine2:
        type: string
      zoneCode:
        type: string
      postalCode:
        type: string
      city:
        type: string
      countryCode:
        type: string
  MasjidPhoneNumber:
    type: object
    properties:
      countryCode:
        type: string
      number:
        type: string
      extension:
        type: string
  PrayerTimesConfigurationAsrJuristicMethod:
    type: string
    enum:
      - SHAFI_HANBALI_MALIKI
      - HANAFI
    default: SHAFI_HANBALI_MALIKI
  PrayerTimesConfigurationCalculationMethod:
    type: string
    enum:
      - OTHER
      - MUSLIM_WORLD_LEAGUE
      - EGYPTIAN
      - KARACHI
      - UMM_AL_QURA
      - DUBAI
      - MOON_SIGHTING_COMMITTEE
      - NORTH_AMERICA
      - KUWAIT
      - QATAR
      - SINGAPORE
      - UOIF
    default: OTHER
  PrayerTimesConfigurationHighLatitudeRule:
    type: string
    enum:
      - NO_HIGH_LATITUDE_RULE
      - MIDDLE_OF_THE_NIGHT
      - SEVENTH_OF_THE_NIGHT
      - TWILIGHT_ANGLE
    default: NO_HIGH_LATITUDE_RULE
  PrayerTimesConfigurationPrayerAdjustments:
    type: object
